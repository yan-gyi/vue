<!DOCTYPE html>
<html>
	<head>
		<title>Vue project</title>
		<script src="https://unpkg.com/vue@3.0.2"></script>
		<style>
			li{
				list-style : none;
			}
			.box{
				background-color : blue;
				padding : 100px;
				display : inline-block;
				margin : 30px;
			}
			
			.favorite{
				background-color : aqua;
			}
		</style>
	</head>
	<body>
		<div> This is  vue project</div>
		<div id = "app">   
			<div v-if = "showBook">
				<ul v-for = "book in books">
					<li :class = "{favorite : book.isFav}" @click = "book.isFav = !book.isFav">
						<img v-bind:src = "book.img" width = "150" height = "200" > 
						<h2> {{book.title}}</h2>
						<h3>{{book.author}}</h3>
						<h4>{{book.age}}</h4><hr>
					</li>
				</ul>
			</div>
			<button @click = "showBook = !showBook">
				<span v-if ="showBook === true"> hide book</span>
				<span v-if ="showBook === false"> show book</span>
			</button>
			<div class = "box" @mouseover = "mouseoverHandler($event, 'data')" > Mouse over </div>
			<div class = "box" @mouseleave = "mouseleaveHandler" > Mouse leave </div>
			<div class = "box" @dblclick = "doubleclick" > Double click </div>
			<a :href = "link" > google</a>
		</div>

		<script src ="./js/app.js"></script>
	</body>
</html>
