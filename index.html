<!DOCTYPE html>
<html>
	<head>
		<title>Vue project</title>
		<script src="https://unpkg.com/vue@3.0.2"></script>
	</head>
	<body>
		<div> This is  vue project</div>
		<div id = "app">
			<div v-if = "showBook">
				<h2> {{title}}</h2>
				<h3>{{author}}</h3>
				<h4>{{age}}</h4>
			</div>
			<button @click = "showBook = !showBook">
				<span v-if ="showBook === true"> hide book</span>
				<span v-if ="showBook === false"> show book</span>
			</button>
		</div>

		<script src ="./js/app.js"></script>
	</body>
</html>
